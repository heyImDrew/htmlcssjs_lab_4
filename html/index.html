<body>
    <p>Select animal:</p>
    <form id="rbs">
        <label class="rblabel ischecked">lion<input type="radio" name="time" value="lion" class="radiobutton" checked disabled></label> 
        <label class="rblabel">monkey<input type="radio" name="time" value="monkey" class="radiobutton" disabled></label>

        <button id="funButton" onclick="onClickFunButton()" class="funButtonClass">Next</button>
        <button id="information" onclick="onClickInfoButton()" class="infoButtonClass">Picture</button>
    </div>
    <select id="add">
        <option>
            Cat (no pic)
        </option>
        <option>
            Puppy (no pic)
        </option>
        <option>
            Zebra (no pic)
        </option>
    </select>
    <button id="addButton" onclick="onClickAddButton()">Add</button>
